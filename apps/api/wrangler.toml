name = "reserve-api"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[env.development]
name = "reserve-api-dev"

[[d1_databases]]
binding = "DB"
database_name = "reserve"
database_id = "your-database-id-here"

[env.development.d1_databases]
binding = "DB"
database_name = "reserve-dev"
database_id = "your-dev-database-id-here"

# R2 bucket for screenshots and logs
[[r2_buckets]]
binding = "LOGS"
bucket_name = "reserve-logs"

# Queue for booking jobs (producer)
[[queues.producers]]
queue = "booking-queue"
binding = "BOOKING_QUEUE"
